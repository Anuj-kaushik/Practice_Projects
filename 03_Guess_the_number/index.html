<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Guess the number</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Number Guessing Game</h1>
        </header>
        <main>
            <h2>Try and guess a random number between 1 to 100</h2>
            <h2>You have 10 attempts to guess the right number</h2>

            <form action="#">
                <h3>Guess a number</h3>
                <input type="text" name="guessNum" id="guessNum">
                <input type="submit" value="Submit Your Guess" id="smt-btn">
                <p>Your Remaining Guesses: <span id="remainingGuess"></span></p>
            </form>
        </main>
    </div>
</body>
</html>
